        .option-btn {

        }

        @keyframes typing {

        .loading {

        .error {

            background: #ffeaea;

        }

        @media (max-width: 480px) {

                border-radius: 0;

            }
        }
    </style>
</head>

            envios: {

                    { text: "Volver al MenÃº ğŸ ", action: "menu" }
                ]
            },
            contacto: {

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubbleDiv);
            chatBody.insertBefore(messageDiv, typingIndicator);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function addProductCards(productos) {
            const productContainer = document.createElement('div');
            
            productos.slice(0, 5).forEach(producto => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `

                    <div class="product-price">$${producto.precio}</div>

                `;
                productContainer.appendChild(card);
            });
            
            const lastMessage = chatBody.querySelector('.message.bot:last-of-type');
            lastMessage.appendChild(productContainer);
            
            // Agregar botÃ³n para ver mÃ¡s productos

        async function selectOption(option) {
            const response = responses[option];
            if (!response && option !== 'productos') return;
            
            // Agregar mensaje del usuario
            const optionText = document.querySelector(`[onclick*="${option}"]`)?.textContent || option;

            // Mostrar indicador de escritura
            showTyping();
            
            // Simular delay de respuesta mÃ¡s humano
            const delay = Math.random() * 1000 + 1500; // 1.5-2.5 segundos
            
            setTimeout(async () => {
                hideTyping();
                
                if (option === 'productos') {
                    await mostrarProductos();
                } else if (response) {
                    addMessage(response.text);
                    
                    if (response.action === 'mostrar_productos') {
                        await mostrarProductos();
                    } else if (response.whatsapp) {
                        addWhatsAppLink();
                    } else if (response.options) {
                        addOptions(response.options);
                    }
                }
            }, delay);
        }

        async function mostrarProductos() {
            if (productos.length === 0) {
                addMessage('ğŸ“¦ Cargando productos actualizados...', false);
                await cargarProductos();
            }
            
            if (productos.length > 0) {
                addProductCards(productos);
                
                // Agregar opciones adicionales
                const options = [

        function sendMessage() {

            if (!message) return;

            messageInput.value = '';
            
            showTyping();
            
            // Respuesta mÃ¡s personalizada para mensajes libres
            setTimeout(() => {
